<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="shortcut icon" href="images/Favicon.png" type="image/x-icon" >
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed&family=Roboto:wght@300&display=swap');
      </style>
</head>
<body>
    <div class="container">
        <form action="#">
            <h2>Login Form</h2>
            <div class="input-field">
                <input type="text">
                <label for="E-mail">Enter your E-mail</label>
            </div>
            <div class="input-field">
                <input type="text">
                <label for="password">Enter your password</label>
            </div>
            <div class="forget">
                <label for="remember-me">
                    <input type="checkbox" id="remember-me">
                    <p>Remember me</p>
                </label>
                <a href="#">Forgot Password ?</a>
            </div>
            <button type="submit">Login</button>
            <div class="create account">
                <p class="acc">
                    Don't have an account ?
                    <a href="#">Create Account</a>
                </p>
            </div>
        </form> 
    </div>
    <div class="bottem-container">
    <a class="create" href="http://www.freepik.com">Background Designed by kjpargeter / Freepik</a> 
    </div>

</body>
</html>
